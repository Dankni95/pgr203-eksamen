<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kristiania Questionnaire</title>
</head>

<body>
<h1>Questionnaire</h1>

<form id="form" action="/api/user" method="POST"> <!-- Details -->
    <div class="form-control">
        <label for="first-name">
            First name
        </label>

        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required/>
    </div>

    <div class="form-control">
        <label for="last-name" id="label-last-name">
            Last name
        </label>

        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required/>
    </div>

    <div class="form-control">
        <label for="email" id="label-email">
            Email
        </label>

        <input type="email" id="email" name="email" placeholder="Enter your email" required/>
    </div>

    <button type="submit" value="submit">
        Create user
    </button>
</form>

<div id="question" class="form-control"></div>
<div style="text-align: center" id="answers" class="form-control"></div>

<button id="btn"><a href="/newQuestion.html">Add new now</a></button>
<script>


    fetch("/api/surveys")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("question").innerHTML = text;
    })

    fetch("/api/answers")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("answers").innerHTML = text;
    })


</script>
</body>

</html>
